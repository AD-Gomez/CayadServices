name: Deploy GitHub Pages (Astro)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    # ⬅️ Para leer las vars del environment donde las guardaste
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      # ⬅️ CREAR .env.production con tus variables del env
      - name: Create .env.production
        run: |
          cat > .env.production <<'EOF'
          PUBLIC_API_KEY=${{ vars.PUBLIC_API_KEY }}
          PUBLIC_API_URL=${{ vars.PUBLIC_API_URL }}
          PUBLIC_ZIPCODES_API_BASE=${{ vars.PUBLIC_ZIPCODES_API_BASE }}
          EOF

      - name: Build
        run: npm run build
        # (Alternativa sin archivo .env: descomenta y borra el paso anterior)
        # env:
        #   PUBLIC_API_KEY: ${{ vars.PUBLIC_API_KEY }}
        #   PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
        #   PUBLIC_ZIPCODES_API_BASE: ${{ vars.PUBLIC_ZIPCODES_API_BASE }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
